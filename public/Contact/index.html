    content="I am a technology enthusiast, and a second year software engineering student at Staffordshire Argumented-Reality. I am fluent in C# and Java programming languages, as well as using basic technologies to create this website form scratch. Additionally, I am a self-taught photographer, which goes hand-in-hand with my extensive software knowledge." />
  <meta name="keywords" content="Daniel Buxton,Daniel James Buxton,HTML,CSS,XML,JavaScript">
  <meta name="author" content="Daniel Buxton">
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#1b1b1b" />

  <link rel="icon" href="/assets/images/logo/Logo_White-Black.jpg" />

  <link rel="manifest" href="/manifest.json">

  <script src="/assets/scripts/modernizr.js"></script>

  <link href="/assets/css/contact.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <header id="headerMain">
      <h1>Daniel Buxton</h1>
      <img class="db-icon" src="/assets/images/logo/Logo_White.png" width="100" alt="DB Logo" />

      <nav id="nav">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/Education/">Education</a>
          </li>
          <li>
            <a href="/Portfolio/">Portfolio</a>
          </li>
          <li>
            <a class="active" href="/Contact/">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <noscript>
        <div id="noscriptModal">
          <h2>JavaScript disabled</h2>
          <p>Functionality may be affected - Please enable it</p>
        </div>
      </noscript>

      <section id="secContact">
        <header>
          <h2>Contact Me</h2>
        </header>

        <p>Feel free to contact me and I will do my best to respond</p>

        <p>Either use the form below or message my <a href="mailto:dan.buxton99@gmail.com" title="Email"
            target="_blank">email <span class="u-textScreenReader">link</span></a></p>

        <div id="errors"></div>
        <form method="GET" action="/Contact/">
          <div class="conItems">
            <div>
              <label for="txtName">Name: </label>
              <input id="txtName" type="text" value="" placeholder="Name" name="name" pattern="[a-z A-Z]{3,}"
                required="required" />
            </div>
            <div>
              <label for="txtEmail">Email: </label>
              <input id="txtEmail" type="email" value="" placeholder="Email" name="email" required="required" />
            </div>
            <div>
              <label for="txtMessage">Message: </label>
              <textarea id="txtMessage" value="" placeholder="Message" name="message"></textarea>
            </div>
          </div>
          <div class="conItems">
            <input type="submit" value="Submit" id="btnSubmit" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="inner">
        <div class="socialMediaIcons">
          <a rel="noreferrer" href="https://github.com/DanBuxton" title="GitHub" target="_blank">
            <img src="/assets/images/social/github-white.svg" width="32" height="32" alt="Github Logo" />
            <span class="u-textScreenReader">Github link</span>
          </a>
          <a rel="noreferrer" href="https://www.linkedin.com/in/daniel-buxton-3a8b63140/" title="LinkedIn"
            target="_blank">
            <img src="/assets/images/social/linkedin-white.svg" width="32" height="32" alt="LinkedIn Logo" />
            <span class="u-textScreenReader">LinkedIn link</span>
          </a>
          <a href="mailto:dan.buxton99@gmail.com" title="Email" target="_blank">
            <img src="/assets/images/social/envelope-white.svg" width="32" height="32" alt="Email Logo" />
            <span class="u-textScreenReader">Email link</span>
          </a>
        </div>
        <p>Copyright &copy; 2019 - 2020 Daniel Buxton</p>
      </div>
    </footer>
  </div>

  <script src="/assets/scripts/global.js"></script>

  <script src="/assets/scripts/contact.js"></script>

</body>

</html>
