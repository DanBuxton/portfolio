<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
    <title>Number Task - Daniel Buxton</title>

    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/numberGame.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="I am a technology enthusiast, and a first year software engineering student at Staffordshire Argumented-Reality. I am fluent in C# and Java programming languages, as well as using basic technologies to create this website form scratch. Additionally, I am a self-taught photographer, which goes hand-in-hand with my extensive software knowledge." />
    <meta name="keywords" content="Daniel Buxton,Daniel James Buxton,HTML,CSS,XML,JavaScript">
    <meta name="author" content="Daniel Buxton">
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1b1b1b" />

    <link rel="icon" href="/assets/images/logo/Logo_White-Black.jpg" />

    <link rel="manifest" href="/manifest.json">

    <script src="/assets/scripts/modernizr.js"></script>
</head>

<body>
    <div id="container">
        <header id="headerMain">
            <h1>Daniel Buxton</h1>
            <img class="db-icon" src="/assets/images/logo/Logo_White.png" width="100" alt="DB Logo" />

            <nav id="nav">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/Education/">Education</a>
                    </li>
                    <li>
                        <a href="/Portfolio/">Portfolio</a>
                    </li>
                    <li>
                        <a href="/Contact/">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <noscript>
                <div id="noscriptModal">
                    <h2>JavaScript disabled</h2>
                    <p>Functionality may be affected - Please enable it</p>
                </div>
            </noscript>

            <section id="secNumberGame">
                <header>
                    <h2>Think of a Number Game</h2>
                </header>

                <fieldset id="gameInput">
                    <legend>Please enter a number between 1 and 100</legend>
                    <label for="txtNumber">Number:</label>
                    <input type="number" id="txtNumber" min="0" max="100" />
                    <div id="btns">
                        <input id="btnGuess" type="button" value="Guess" />
                        <input id="btnReset" type="button" value="Reset" />
                    </div>
                </fieldset>
                <fieldset>
                    <noscript>
                        <p></p>
                        <h2>JavaScript disabled. No functionality is present. </h2>
                        <p></p>
                    </noscript>

                    <div id="divMessage"></div>
                </fieldset>
            </section>
        </main>

        <footer>
            <div class="inner">
                <div class="socialMediaIcons">
                    <a rel="noreferrer" href="https://github.com/DanBuxton" title="GitHub" target="_blank">
                        <img src="/assets/images/social/github.svg" width="32" height="32" alt="Github" />
                        <span class="u-textScreenReader">Github link</span>
                    </a>
                    <a rel="noreferrer" href="https://www.linkedin.com/in/daniel-buxton-3a8b63140/" title="LinkedIn"
                        target="_blank">
                        <img src="/assets/images/social/linkedin-brands.svg" width="32" height="32" alt="Linkedin"
                            style="border-radius: 12px;" />
                        <span class="u-textScreenReader">LinkedIn link</span>
                    </a>
                    <a href="mailto:dan.buxton99@gmail.com" title="Email" target="_blank">
                        <img src="/assets/images/social/envelope.svg" width="32" height="32" alt="Email" />
                        <span class="u-textScreenReader">Email link</span>
                    </a>
                </div>
                <p>Copyright &copy; 2019 Daniel Buxton</p>
            </div>
        </footer>
    </div>

    <script src="/assets/scripts/global.js"></script>
    <script src="/assets/scripts/tasks/numberGame.js"></script>
    <script>
        let details = {
            margin: {
                hot: 10,
                cold: 30
            },
            color: {
                win: '#a5ffa5',
                hot: '#ffa5a5',
                cold: '#a5a5ff',
                none: 'inherit'
            },
            element: {
                gameContainer: document.getElementById('secNumberGame'),
                number: document.getElementById('txtNumber'),
                outputContainer: document.getElementById('divMessage')
            }
        };

        let game = new NumberGame(details);
        window.dispatchEvent(new Event('resize'));

        document.getElementById('btnGuess').addEventListener('click', function () {
            game.guess(details.element.number.value);
        });
        document.getElementById('btnReset').addEventListener('click', function () {
            details.element.number.value = null;
            console.clear();
            game = new NumberGame(details);
        });
    </script>
</body>

</html>
