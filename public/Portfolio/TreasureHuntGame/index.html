<body>
  <div id="container">
    <header id="headerMain">
      <h1>Daniel Buxton</h1>
      <img class="db-icon" src="/assets/images/logo/Logo_White.png" width="100" alt="DB Logo" />

      <nav id="nav">
        <ul>
          <li>
            <a href="/">Home</a>

    <main>
      <noscript>
        <div id="noscriptModal">
          <h2>JavaScript disabled</h2>
          <p>Functionality may be affected - Please enable it</p>
        </div>
      </noscript>

      <section id="secTreasureHuntGame">
        <header>
          <h2>Treasure Hunt Game</h2>
        </header>

        <aside id="gameHighscores">
          <h3>Highscores:</h3>
          <div id="scores"></div>
        </aside>

        <div id="gameContainer">
          <p id="output"></p>
          <div id="controls">
            <div>
              <label for="chBasicMulti">Multi-level</label>
              <input id="cbBasicMulti" type="checkbox" />
            </div>
            <div id="buttons">
              <button id="btnStart">Start</button>
              <button id="btnReset">Reset</button>
            </div>
          </div>
          <div id="game"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="inner">

    </footer>

  <script src="/assets/scripts/global.js"></script>
  <script src="/assets/scripts/tasks/treasureHuntGame.js"></script>
  <script>
    const options = {
      container: document.getElementById('gameContainer'),
      highscores: document.getElementById('scores'),
      startButton: document.getElementById('btnStart'),
      restartButton: document.getElementById('btnReset'),
      game: document.getElementById('game'),
      multi: document.getElementById('cbBasicMulti'),
      output: document.getElementById('output')
    }

    let g = new TreasureHuntGame(options);

    document.getElementById('btnStart').addEventListener('click', function () { g.start() });

    document.getElementById('btnReset').addEventListener('click', function () { g = new TreasureHuntGame(options) });
  </script>
